<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        button {

            font-size: 28px;
            background-color: white;
            border-radius: 15px;
            border: 4px solid rgb(200, 8, 8);
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(255, 239, 239);
        }
        button:active {
            background-color: rgb(255, 113, 113);
            border-color: #ffd2d2;
            color: white;
        }

        iframe {
            display: none;
            border: none;

        }
    </style>
</head>
